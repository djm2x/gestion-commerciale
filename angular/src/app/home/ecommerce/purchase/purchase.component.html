<div class="row mb-3">
  <div class="col-md-12">
    <button mat-raised-button color="accent" (click)="tabService.tabEcommerceIndex.setValue(1)">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <div class="col-md-12 mt-3">
    <h4 class="font-weight-bold">Vos coordonnées</h4>
  </div>

  <div class="col-md-6">
    <form [formGroup]="myForm">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Nom et prénom</mat-label>
        <input matInput formControlName="nom" required>
      </mat-form-field>
      <!-- <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Prenom</mat-label>
        <input matInput formControlName="prenom" required>
      </mat-form-field> -->
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Tel</mat-label>
        <input matInput formControlName="tel" required>
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>



      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Commentaire</mat-label>
        <textarea matInput formControlName="adresse" rows="5" required></textarea>
      </mat-form-field>

      <mat-radio-group [formControl]="radio" style="width: 100%;">
        <mat-radio-button [value]="false" style="font-size: .8em;">Livraison immédiate</mat-radio-button>
        &nbsp;&nbsp;
        <mat-radio-button [value]="true" style="font-size: .85em;">Choisir date et heure de livraison</mat-radio-button>
      </mat-radio-group>

      <mat-form-field *ngIf="radio.value" appearance="fill" style="width: 100%;" class="mt-2">
        <mat-label>Date</mat-label>
        <input matInput readonly [matDatepicker]="picker" [formControl]="d1">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- <mat-form-field *ngIf="radio.value" appearance="fill" style="width: 100%;">
        <mat-label>Heure</mat-label>
        <input matInput [formControl]="time" type="text" required>
      </mat-form-field> -->

      <mat-form-field *ngIf="radio.value" appearance="fill" style="width: 100%;" class="mb-3">
        <mat-label>Heure</mat-label>
        <mat-select [formControl]="time">
          <mat-option *ngFor="let e of uow.times" [value]="e">{{ e }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <mat-form-field *ngIf="radio.value" appearance="fill" style="width: 100%;" class="mt-2 mb-3">
        <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date"  [formControl]="d1">
        <mat-datepicker-toggle matSuffix [for]="picker">
        </mat-datepicker-toggle>

        <ngx-mat-datetime-picker #picker [showSeconds]="false" [showSpinners]="true">
        </ngx-mat-datetime-picker>
      </mat-form-field> -->

      <!-- {{time.value | json}} -->


    </form>
  </div>
  <div class="col-md-6">


    <div class="d-flex flex-row-reverse">
      <!-- <button mat-raised-button  (click)="tabService.tabEcommerceIndex.setValue(1)" color="accent" type="button">
        Retour au panier
      </button>&nbsp;&nbsp; -->

      <button mat-raised-button color="primary" (click)="submit(myForm.value)" [disabled]="myForm.invalid">Valider</button>
    </div>
  </div>
</div>
