<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <div mat-dialog-content>

      <form [formGroup]="myForm">

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Fournisseur</mat-label>
          <input matInput  [value]="o.fournisseur.nom" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Article</mat-label>
          <input matInput [value]="o.article.titreFr" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Prix Achat</mat-label>
          <input matInput formControlName="prixAchat" type="number" required>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Qte achet√©</mat-label>
          <input matInput formControlName="qte" type="number" required>
        </mat-form-field>
      </form>
    </div>

    <div class="actions" mat-dialog-actions>
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>&nbsp;&nbsp;
      <button mat-raised-button cdkFocusInitial color="primary" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid || myForm.get('idFournisseur').value === 0">Enregistre</button>
    </div>
  </div>
</div>
